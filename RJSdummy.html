<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a JavaScript program to test the first character of a string is uppercase or not.</h2>
    <input id="in" type="text" placeholder="Enter a string">
    <button onclick="check()">To Check</button><br><br>
    <strong>It is </strong><p id="output"></p>


    <script>
        function check(){
            let s=document.getElementById("in").value;
            let m=s.charCodeAt(0);
            regexp = /^[A-Z]/;
           // let k= new Boolean (true);
            let k= Boolean;
            if(regexp.test(m)){
                k=true;
            }
            else{
                k=false;
            }
            document.getElementById("output").innerHTML=k;
        }
    </script>
</body>
</html>
